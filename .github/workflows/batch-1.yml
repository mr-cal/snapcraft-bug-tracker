name: github batch 1
on:
  schedule:
    - cron: '00 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: install project
        run: pip install .
      - name: collect data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          starcraft-stats github canonical charmcraft
          starcraft-stats github canonical craft-archives
          starcraft-stats github canonical craft-application
      - name: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: update charmcraft, craft-archives, craft-application data"
